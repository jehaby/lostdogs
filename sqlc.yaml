version: "2"
sql:
  - engine: sqlite
    schema:
      - resources/db/schema.sql
    queries:
      - resources/db/queries.sql
    gen:
      go:
        package: db
        out: internal/db
        sql_package: database/sql
        emit_interface: false
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides: []

