version: "2"
sql:
  - engine: sqlite
    schema:
      - resources/db/schema.sql
    queries:
      - resources/db/queries.sql
    gen:
      go:
        package: db
        out: internal/db
        sql_package: database/sql
        emit_interface: false
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - column: posts.phones
            go_type:
              import: github.com/jehaby/lostdogs/internal/types
              type: StringSlice
          - column: posts.contact_names
            go_type:
              import: github.com/jehaby/lostdogs/internal/types
              type: StringSlice
          - column: posts.vk_accounts
            go_type:
              import: github.com/jehaby/lostdogs/internal/types
              type: StringSlice
          - column: posts.photos
            go_type:
              import: github.com/jehaby/lostdogs/internal/types
              type: StringSlice
